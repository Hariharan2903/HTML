<html>
<head>
<title>Ordered and UnOrdered list</title>
</head>
<body text="red">
<h1>Ordered List</h1>
<ol>
<li>men</li>
<li>Women</li>
<li>Child</li>
</ol>
<ol start="102">
<li>men</li>
<li>Women</li>
<li>Child</li>
</ol>

<ol type="A">
<li>Animal</li>
<li>Birds</li>
<li>Fish</li>
</ol>

<ol type="a">
<li>Keyboard</li>
<li>Monitor</li>
<li>CPU</li>
</ol>

<h1>Unordered List</h1>
<h3>
<ul>
<li>men</li>
<li>Women</li>
<li>Child</li>
</ul>
</h3>

<h3> <!-- to define the size of the font-->
<ul type="square">
<li>Animal</li>
<li>Birds</li>
<li>Fish</li>
</ul>
</h3>

<h3>
<ul type="circle">
<li>Keyboard</li>
<li>Monitor</li>
<li>CPU</li>
</ul>
</h3>

</body>
</html>
