<title>Text Formating Tags</title>
</head>
<body>
<h3>
<b>Hari</b><br> <!-- to make font bold-->
<i>Play</i><br> <!-- to make font italic-->
<u>Games</u><br> <!-- to underline font-->
<b>O</b> <sup>2</sup><br> 
base<sub>10</sub><br>
<p>He is a <i><mark>Great</mark></i> Player
</h1>
</body>
</html>
